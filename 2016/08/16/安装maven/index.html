    安装maven
    <h2 id="下载"><a href="#下载" class="headerlink" title="下载"></a>下载</h2><p>到 <a href="http://maven.apache.org/download.cgi" target="_blank" rel="external">官网</a> 下载 Binary zip archive <code>.zip</code>格式的文件.</p>
<h2 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h2><p>安装很简单, 将.zip压缩包解压到要安装的目录即可.</p>
<h2 id="环境变量配置"><a href="#环境变量配置" class="headerlink" title="环境变量配置"></a>环境变量配置</h2><p>找到我的电脑, <code>右键-&gt;属性-&gt;高级系统变量-&gt;高级-&gt;环境变量</code><br>新建变量(系统变量或者用户变量都可以)<br>变量名: M2_HOME 变量值: 安装路径</p>
<p>将<code>%M2_HOME%\bin;</code>添加到Path中, 打开cmd, 输入<code>mvn -v</code>查看是否成功</p>
<p><img src="/images/maven-setup/maven.png" alt="命令行查看版本"></p>
